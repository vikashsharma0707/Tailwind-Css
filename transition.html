<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="output.css"/>
</head>
<body>
    <h1>This is transition and transform class</h1>

    <button  class="bg-blue-200 hover:bg-blue-800">click here</button>
    <button  class="bg-blue-200 hover:bg-blue-800  transition duration-1000">click here</button>
    <button  class="bg-blue-200 hover:opacity-25  transition duration-1000 ">click here</button>
    <button  class="bg-blue-200 hover:rotate-45  transition-transform duration-1000 ">click here</button>
    <button  class="bg-blue-200 hover:rotate-180  transition-transform duration-1000 ">click here</button>
    <button  class="bg-blue-200 hover:scale-50  transition-transform duration-1000 ">click here</button>
    <button  class="bg-blue-200 hover:scale-110 transition-transform duration-1000 ">click here</button>
    <button  class="bg-blue-200 hover:scale-x-110  transition-transform duration-1000 ">click here</button>
    <button  class="bg-blue-200 hover:scale-y-110   transition-transform duration-1000 ">click here</button>

    <img src="acics.png"    class="m-4 w-40 hover:scale-110 transition duration-1000  "/>
    <img src="acics.png"    class="m-4 w-40 hover:scale-110 transition duration-1000 hover:rotate-45  "/>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="output.css"/>
</head>
<body>
    <h1 class=" bg-red-500">This is filter page</h1>
    <h1 class=" bg-red-500">This is blur page</h1>
    <img src="acics.png"/>
    <img src="acics.png"  class="blur"/>
    <img src="acics.png"  class="blur-sm"/>
    <img src="acics.png"  class="blur-md"/>
    <img src="acics.png"  class="blur-xl"/>

    <h1  class="blur">This is text blur</h1>

    <h1 class=" bg-red-500">This is brightness page</h1>
    <img src="acics.png"/>
    <img src="acics.png"  class="brightness"/>
    <img src="acics.png"  class="brightness-50"/>
    <img src="acics.png"  class="brightness-100"/>
    <img src="acics.png"  class="brightness-200"/>

    <h1  class="brightness-200">This is text blur</h1>



    <h1 class=" bg-red-500" >This is contrast page</h1>
    <img src="acics.png"/>
    <img src="acics.png"  class="contrast"/>
    <img src="acics.png"  class="contrast-50"/>
    <img src="acics.png"  class="contrast-100"/>
    <img src="acics.png"  class="contrast-200"/>

    <h1  class=" bg-red-500   contrast-150">This is text blur</h1>


    <h1 class=" bg-red-500" >This is grayscale page</h1>
    <img src="acics.png"/>
    <img src="acics.png"  class="grayscale"/>
    

    <h1  class=" bg-red-500   grayscale">This is text blur</h1>


    <h1 class=" bg-red-500" >This is invert page</h1>
    <img src="acics.png"/>
    <img src="acics.png"  class="invert"/>
    

    <h1  class=" bg-red-500   invert">This is text blur</h1>


    <h1 class=" bg-red-500" >This is hue-rotate  page</h1>
    <img src="acics.png"/>
    <img src="acics.png"  class="hue-rotate"/>
    <img src="acics.png"  class="hue-rotate-15"/>
    <img src="acics.png"  class="hue-rotate-30"/>
    <img src="acics.png"  class="hue-rotate-60"/>

    <h1  class=" bg-red-500   hue-rotate-180">This is text blur</h1>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position Example</title>
    <link rel="stylesheet" href="output.css" />
</head>
<body class="p-5 space-y-10">
    <h1 class="text-2xl font-bold">This is the position page</h1>

    <!-- Fixed positioning example -->
    <div class="bg-yellow-500 w-[500px] h-[500px] relative mx-auto">
        <h1 class="fixed top-5 left-5 z-20 text-white bg-black p-2">
            This is fixed position
        </h1>
        <p class="text-black">Scroll down to test the fixed position behavior.</p>
    </div>

    <!-- Content to create scrolling -->
    <div class="bg-gray-100 w-full h-[2000px]"></div>
</body>
</html>
